####################
### REST Service Configuration
####################

# Is REST Service enable
#enable_rest_service=false

# the REST Service binding port.
#rest_service_port=18080

# enable REST Service ssl
#enable_https=false

# ssl key store path
#key_store_path=

# ssl key store password.
#key_store_pwd=

# ssl trust store path
#trust_store_path=

# ssl trust store password.
#trust_store_pwd=

# ssl timeout (in seconds)
#idle_timeout_in_seconds=50000

# cache expiration time of REST Service (in seconds)
#cache_expire_in_seconds=28800

# maximum number of users stored in cache
#cache_max_num=100

# init number of users stored in cache
#cache_init_num=10
